specVersion: 0.0.4
description: TBD
repository: https://github.com/nation3/court
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CollateralAgreementFramework
    network: mainnet
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: CollateralAgreementFramework
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Agreement
        - AgreementPosition
      abis:
        - name: CollateralAgreementFramework
          file: ../out/CollateralAgreement.sol/CollateralAgreementFramework.json
      eventHandlers:
        - event: AgreementCreated(uint256,bytes32,uint256)
          handler: handleAgreementCreated
        - event: AgreementJoined(uint256,address,uint256)
          handler: handleAgreementJoined
      file: ./src/mapping.ts
